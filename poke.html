<script>
    // find the move for the targeted pokemon using fetch
function findMove(pokemon){
   let pokemonUrl;
    fetch('https://pokeapi.co/api/v2/pokemon')
        .then((data) => data.json())
        .then((data) =>  data.results)
        .then((data) => {
          for(let i = 0; i < data.length; i++) {
              if (data[i].name === pokemon) {
                 pokemonUrl = data[i].url;
                 fetch(`${pokemonUrl}`)
                     .then((data) => data.json())
                     .then((data) => (data.moves))
                     .then((data) => {
                         for(let i = 0; i < data.length; i++){
                             console.log(data[i].move.name)
                         }
                     })
              }
          }
        })



}

findMove('squirtle')
</script>
